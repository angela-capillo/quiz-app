    <link rel="stylesheet" href="./styles.css" />

  <body>
    <header class="header__title">Quizzerone!</header>
    <main class="main-content">
      <ul role="list" class="main-content__question-list">
        <li class="card">
            <button class="card__icon-button" name="Bookmark"><img class="card__bookmark" src="./assets/icons/bookmark-filled.svg"></button>
          <p class="card__text">What is the capital of Canada?</p>
          <button class="card__button">Show answer</button>
          <ul role="list" class="card__categories">
            <li class="card__tag">Geography</li>
            <li class="card__tag">General Knowledge</li>
          </ul>
        </li>
        <li class="card">
            <button class="card__icon-button" name="Bookmark"><img class="card__bookmark" src="./assets/icons/bookmark-filled.svg"></button>
          <p class="card__text">Who wrote Romeo and Juliet?</p>
          <button class="card__button">Show answer</button>
          <ul role="list" class="card__categories">
            <li class="card__tag">Literature</li>
            <li class="card__tag">History</li>
            <li class="card__tag">Arts & Culture</li>
          </ul>
        </li>
        <li class="card">
            <button class="card__icon-button" name="Bookmark"><img class="card__bookmark" src="./assets/icons/bookmark-filled.svg"></button>
          <p class="card__text">What is the chemical symbol for gold?</p>
          <button class="card__button">Show answer</button>
          <ul role="list" class="card__categories">
            <li class="card__tag">Science</li>
            <li class="card__tag">Chemistry</li>
          </ul>
        </li>
      </ul>
    </main>
